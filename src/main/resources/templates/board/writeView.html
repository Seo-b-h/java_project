<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <!-- 최신 버전의 jQuery CDN 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div id="root">
    <header>
        <h1>게시판</h1>
    </header>
    <hr/>

    <div>
        <a th:href="@{/board/list}">목록</a>
        <a th:href="@{/board/writeView}">글 작성</a>
        <th:block th:if="${session.member == null}">
            <a th:href="@{/}">로그인</a>
        </th:block>
        <th:block th:if="${session.member != null}">
            <a th:href="@{/}">회원 정보</a>
            <a th:href="@{/member/logout}">로그 아웃</a>
            <p th:text="${session.member.ID}+'님 안녕하세요.'"></p>
        </th:block>
    </div>
    <hr/>

    <section id="container">
        <form role="form" name="writeForm" th:action="@{/board/write}" method="post">
            <table>
                <tbody>
                <th:block th:if="${session.member != null}">
                    <tr>
                        <td>
                            <label for="title">제목</label>
                            <input type="text" id="title" name="title" class="chk" title="제목을 입력해주세요."/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="content">내용</label>
                            <textarea id="content" name="content" class="chk" title="내용을 입력해주세요."></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="writer">작성자</label>
                            <input type="text" id="writer" name="writer" class="chk" title="작성자를 입력해주세요."
                                   th:value="${session.member.ID}" readonly/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!-- hidden input으로 현재 날짜를 전달 -->
                            <input type="hidden" id="register" name="register"
                                   th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="write_btn">작성</button>
                        </td>
                    </tr>
                </th:block>
                <th:block th:if="${session.member == null}">
                    <p>로그인 후에 작성하실 수 있습니다.</p>
                </th:block>
                </tbody>
            </table>
        </form>
    </section>
    <hr/>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        var formObj = $("form[name='writeForm']");
        $(".write_btn").on("click", function () {
            if (fn_valiChk()) {
                return false;
            }
            formObj.attr("action", "/board/write");
            formObj.attr("method", "post");
            formObj.submit();
        });
    })

    function fn_valiChk() {
        var regForm = $("form[name='writeForm'] .chk").length;
        for (var i = 0; i < regForm; i++) {
            if ($(".chk").eq(i).val() == "" || $(".chk").eq(i).val() == null) {
                alert($(".chk").eq(i).attr("title"));
                return true;
            }
        }
    }
</script>
</body>
</html>
