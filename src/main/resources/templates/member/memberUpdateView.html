<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>회원가입</title>
</head>
<script type="text/javascript">
    $(document).ready(function () {
        $(".cancel").on("click", function () {
            location.href = "/";
        })

        $("#submit").on("click", function () {
            if ($("#Password").val() == "") {
                alert("비밀번호를 입력해주세요.");
                $("#Password").focus();
                return false;
            }
            if ($("#name").val() == "") {
                alert("성명을 입력해주세요.");
                $("#name").focus();
                return false;
            }
            if ($("#telephone").val() == "") {
                alert("성명을 입력해주세요.");
                $("#telephone").focus();
                return false;
            }
        });
    })
</script>
<body>
<section id="container">
    <form action="/member/memberUpdate" method="post">
        <div class="form-group has-feedback">
            <label class="control-label" for="ID">아이디</label>
            <input class="form-control" type="text" id="ID" name="ID" th:value="${session.member.ID}"
                   readonly="readonly"/>
        </div>
        <div class="form-group has-feedback">
            <label class="control-label" for="Password">패스워드</label>
            <input class="form-control" type="password" id="Password" name="Password"/>
        </div>
        <div class="form-group has-feedback">
            <label class="control-label" for="name">성명</label>
            <input class="form-control" type="text" id="name" name="name" th:value="${session.member.name}"/>
        </div>
        <div class="form-group has-feedback">
            <label class="control-label" for="telephone">전화 번호</label>
            <input class="form-control" type="text" id="telephone" name="telephone"
                   th:value="${session.member.telephone}"/>
        </div>
        <div class="form-group has-feedback">
            <button class="btn btn-success" type="submit" id="submit">회원정보 수정</button>
            <button class="cancel btn btn-danger" type="button">취소</button>
        </div>
    </form>
</section>

</body>

</html>
